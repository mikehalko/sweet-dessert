<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dessert</title>
</head>
<body>

<div th:if="${dessertOld != null}">
    <form method="POST" th:action="@{/dessert/update/{id}(id=${dessertOld.getId()})}" th:object="${dessertUpdated}">
        <label for="name">Name: </label>
        <input type="text" th:value="${dessertOld.getName()}" id="name" name="name" />
        <br>
        <input type="submit" value="Update Dessert!"/>
    </form>
</div>
<a href="/dessert">
    <input type="button" value="List of Desserts" />
</a>
</body>
</html>
